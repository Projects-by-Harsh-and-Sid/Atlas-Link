<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="{{url_for('static', filename='js/login.js')}}"></script>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm" action="" method="post">
        <label for="username">Enter your username:</label><br><br>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>
        <input type="hidden" id="publicKey" name="publicKey">
        <input type="submit" value="Login">
    </form>
    <button id="wallet_login">Connect to Wallet</button>
</body>
</html>
