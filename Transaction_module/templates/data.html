<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Web3 and Star Atlas Factory Setup</title>
</head>
<body>
    <div id="output"></div>

    <script type="module">
        // Import Solana Web3.js from CDN
        import * as solanaWeb3 from 'https://cdn.jsdelivr.net/npm/@solana/web3.js@1.87.6/+esm';

        // Import GmClientService from Star Atlas Factory CDN
        import { GmClientService } from 'https://cdn.jsdelivr.net/npm/@staratlas/factory@0.6.0/+esm';
        import { v4 as uuidv4 } from 'https://cdn.jsdelivr.net/npm/uuid@9.0.0/+esm';

        const { Connection, PublicKey } = solanaWeb3;

        async function main() {
            try {
                const connection = new Connection();
                const programId = new PublicKey(); // Example program ID, replace with your actual program ID

                const gmClientService = new GmClientService();

                const uuid = uuidv4();
                console.log("Generated UUID:", uuid);

                const allOrders = await gmClientService.getAllOpenOrders(connection, programId);

  

                document.getElementById('output').textContent = JSON.stringify(allOrders, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').textContent = `Error: ${error.message}`;
            }
        }

        main();
    </script>
</body>
</html>
